<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Cifrar</title>
<link rel="stylesheet" 
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="conteudo" style="margin-top: 100px;">
      <div class="container fundo">
        <div class="contato">
          <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <form class="form-horizontal">
                  <fieldset>
                    <!-- Data input-->
                    <div class="form-group">
                      <label for="chave">Chave:</label>
                      <!-- Message body -->
                      <input type="text" id="chave" class="form-control">  
                    </div>
            
                    <!-- Message body -->
                    <div class="form-group">
                        <textarea class="form-control" id="message" name="message" placeholder="Menssagem a ser cifrada..." rows="5"></textarea>
                    </div>
            
                    <!-- Form actions -->
                    <div class="form-group">
                      <div class="col-md-12 text-left">
                        <button type="button" class="btn btn-primary btn-lg btn-enviar" onclick="criptografar()">Cifrar</button>
                      </div>
                    </div>
                  </fieldset>
                  </form>
                </div>
                <div class="col-md-12">
                  <h1>Menssagem criptografada</h1>
                  <p class="msg"></p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
  crossorigin="anonymous"></script>

  <script src="Cifrar.js"></script>

  <script>
	  function criptografar() {
		$(".msg").html(cifrar($("#message").val(), $("#chave").val()));
	  }
  </script>

</body>
</html>
